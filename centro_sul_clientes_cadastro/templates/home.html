{% extends 'base.html' %}

{% block content %}

<div class="container shadow">
	  	<div class="row">
	  		<div class="col-3"></div>
	  		<div class="col-12 col-md-6 mt-5">
	  			{% for cliente in clientes %}
				 <div class="card bg-white rounded mt-3" >
					  <div class="card-body">
					  	<h6>Id: {{ cliente.pk}}<hr></h6>
					    <h5 class="card-title"><a href="{% url 'detalhe_cliente' pk=cliente.pk %}">{{ cliente.nome_cliente }}</a></h5>
						<hr>
						<p class="card-text mt-2"><b>Status atual:</b> {{cliente.status}}</p>
						<hr>
					  	<sup><p><small>Ultima edição: <i>{{cliente.data_edit}}</i> por: <i>{{cliente.autor.username}}</i></small></p></sup>
					  </div>
				 </div>
				 {% endfor %}
		    </div>
			<div class="col-3"></div>
		</div>
  	</div>
{% endblock %}
